name: CI

on: push

env:
  CI: true
  CACHE_VERSION: 0

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1.1.0
        with:
          version: 12
      - name: Cache root node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('yarn.lock') }}-${{ env.CACHE_VERSION }}
      - name: Cache bot node modules
        uses: actions/cache@v1
        with:
          path: reporadar/node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('reporadar/yarn.lock') }}-${{ env.CACHE_VERSION }}
      - name: Install dependencies
        run: make dependencies
      - name: Is the yarn.lock up-to-date?
        run: git diff --exit-code yarn.lock
      - name: Is the reporadar/yarn.lock up-to-date?
        run: git diff --exit-code reporadar/yarn.lock

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1.1.0
        with:
          version: 12
      - name: Cache root node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('yarn.lock') }}-${{ env.CACHE_VERSION }}
      - name: Cache bot node modules
        uses: actions/cache@v1
        with:
          path: reporadar/node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('reporadar/yarn.lock') }}-${{ env.CACHE_VERSION }}
      - name: Build TS
        run: make build

  test:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1.1.0
        with:
          version: 12
      - name: Cache root node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('yarn.lock') }}-${{ env.CACHE_VERSION }}
      - name: Cache bot node modules
        uses: actions/cache@v1
        with:
          path: reporadar/node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('reporadar/yarn.lock') }}-${{ env.CACHE_VERSION }}
      - name: Run unit tests
        run: echo "No tests for now!"

  deploy:
    runs-on: ubuntu-latest
    needs: [dependencies, build, test]
    if: github.ref == 'refs/heads/master'
    env:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-1
      AWS_DEFAULT_REGION: eu-west-1
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1.1.0
        with:
          version: 12
      - name: Cache root node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('yarn.lock') }}-${{ env.CACHE_VERSION }}
      - name: Cache bot node modules
        uses: actions/cache@v1
        with:
          path: reporadar/node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('reporadar/yarn.lock') }}-${{ env.CACHE_VERSION }}
      - name: Build TS
        run: make build
      - name: Package sam
        uses: apex/actions/aws/sam@master
        with:
          args: package --output-template-file packaged.yaml --s3-bucket reporadar-eu-west-1-prod
      - name: Deploy
        uses: apex/actions/aws/sam@master
        with:
          args: deploy --template-file packaged.yaml --stack-name reporadar-prod --capabilities CAPABILITY_IAM
