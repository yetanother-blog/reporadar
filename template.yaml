AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: reporadar-${!Ref Environment}

Parameters:
  Environment:
    Type: String
  GitHubAccessToken:
    Type: String

Globals:
  Function:
    Timeout: 3

Resources:
  RepoRadar:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: api/
      Handler: src/app.handler
      Runtime: nodejs12.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RepoTable
      Environment:
        Variables:
          REPO_TABLE_NAME: !Ref RepoTable
          GITHUB_ACCESS_TOKEN: !Ref GitHubAccessToken
      Events:
        Cron:
          Type: Schedule
          Properties:
            Schedule: cron(0 12 * * ? *)
            Enabled: True
            Input: '{ "query": "created:>2019-03-22 stars:>500 language:TypeScript sort:updated" }'

  RepoTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      SSESpecification:
        SSEEnabled: true

  DynamoDBRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub reporadar-appsync-dynamodb-role-${Environment}
      ManagedPolicyArns:
        - Ref: AppSyncDynamoDBPolicy
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - appsync.amazonaws.com
    DependsOn:
      - AppSyncDynamoDBPolicy

  AppSyncDynamoDBPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Managed policy to allow AWS AppSync to access the tables created by this template.
      Path: /appsync/
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:DeleteItem
              - dynamodb:UpdateItem
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:BatchGetItem
              - dynamodb:BatchWriteItem
            Resource: !Join ["", [!GetAtt RepoTable.Arn, "*"]]

  GraphQLApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      Name: !Sub RepoRadar GraphQL API (${Environment})
      AuthenticationType: API_KEY

  GraphQLApiApiKey:
    Type: AWS::AppSync::ApiKey
    Properties:
      Description: RepoRadar GraphQL API Key
      ApiId: !GetAtt GraphQLApi.ApiId

  RepoTableDataSource:
    Type: "AWS::AppSync::DataSource"
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      Name: RepoTableDataSource
      Type: AMAZON_DYNAMODB
      ServiceRoleArn: !GetAtt DynamoDBRole.Arn
      DynamoDBConfig:
        AwsRegion: !Ref "AWS::Region"
        TableName: !Ref RepoTable

  QueryAllReposResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: Schema
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      TypeName: Query
      FieldName: allRepos
      DataSourceName: !GetAtt RepoTableDataSource.Name
      RequestMappingTemplate: |
        {
            "version" : "2017-02-28",
            "operation" : "Scan",
            #if( $ctx.args.limit )
                "limit": $ctx.args.limit,
            #end
            #if( ${ctx.args.nextToken} )
                "nextToken": "${ctx.args.nextToken}"
            #end
        }
      ResponseMappingTemplate: |
        {
            "repos": $utils.toJson($ctx.result.items),
            #if( ${ctx.result.nextToken} )
                "nextToken": "${ctx.result.nextToken}",
            #end
        }

  Schema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      Definition: |
        type Repo {
          id: String!
          description: String!
          url: String!
        }

        type AllReposResponse {
          repos: [Repo!]!
          nextToken: String
        }

        type Query {
          allRepos(limit: Int, nextToken: String): AllReposResponse!
        }

        schema {
          query: Query
        }

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2
        Origins:
          - DomainName:
              !Select [
                0,
                !Split [
                  "/",
                  !Select [
                    1,
                    !Split ["https://", !GetAtt GraphQLApi.GraphQLUrl],
                  ],
                ],
              ]
            Id:
              !Select [
                0,
                !Split [
                  "/",
                  !Select [
                    1,
                    !Split ["https://", !GetAtt GraphQLApi.GraphQLUrl],
                  ],
                ],
              ]
            OriginCustomHeaders:
              - HeaderName: x-api-key
                HeaderValue: !GetAtt GraphQLApiApiKey.ApiKey
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginKeepaliveTimeout: 5
              OriginReadTimeout: 30
              OriginProtocolPolicy: https-only
              OriginSSLProtocols: [TLSv1, TLSv1.1, TLSv1.2]
        DefaultCacheBehavior:
          AllowedMethods: [HEAD, DELETE, POST, GET, OPTIONS, PUT, PATCH]
          ForwardedValues:
            QueryString: false
          SmoothStreaming: false
          Compress: true
          TargetOriginId:
            !Select [
              0,
              !Split [
                "/",
                !Select [1, !Split ["https://", !GetAtt GraphQLApi.GraphQLUrl]],
              ],
            ]
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_100

Outputs:
  RepoTableName:
    Description: "Name of the DynamoDB database"
    Value: !Ref RepoTable

  GraphQLApiUrl:
    Description: Endpoint of the public GraphQL API
    Value: !Sub https://${Distribution.DomainName}/graphql
